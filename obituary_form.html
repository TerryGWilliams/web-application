<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Application Obituary</title>
    <link rel="stylesheet" type="text/css" href="{% static 'obituaries/styles.css' %}">
</head>
<body>
    <h2>Submit Obituary Form</h2>
    <form method="post" action="{% url 'submit_obituary' %}" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>
        
        <label for="date_of_death">Date of Death:</label>
        <input type="date" id="date_of_death" name="date_of_death" required><br><br>
        
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    <script src="{% static 'obituaries/script.js' %}"></script>
</body>
</html>
